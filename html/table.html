<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        테이블사용시
        table 태그를 사용하여 엘리먼틀 구성해야한다
        구성요소중 tr 행을 이야기하고,td 열을이야기한다.
    -->

    <!--
        테이블 영역
        thead : 테이블의 머릿글
                -필수 사항은 아님
        tbody : 테이블의 컨텐츠
        tfoot : 테이블의 합산정보
                -필수 사항이 아님
                - tfoot의 위치는 thead와 tbody 사이가된다
    -->

    <!--
        caption : 표의 제목부 h$ 관련태그와는 의미가 다르다
        summary : 현제 표의 자세한 설명

    -->

    <table border="1" width="100%" summary="자세한설명">
        <caption>게시판</caption>
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>foot</td>
                <td>foot</td>
                <td>foot</td>
                <td>foot</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>item</td>
                <td>item</td>
                <td>item</td>
                <td>item</td>
            </tr>
            <tr>
                <td>item</td>
                <td>item</td>
                <td>item</td>
                <td>item</td>
            </tr>
            <tr>
                <td>item</td>
                <td>item</td>
                <td>item</td>
                <td>item</td>
            </tr>
        </tbody>


    </table>








</body>
</html>
