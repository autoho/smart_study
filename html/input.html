<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>

<body>
            <!--
            type="값"
    		text : 한줄입력
    		password : 비밀번호
    		radio : 단일선택
    		checkbox :다중선택
    		file : 파일경로
    		button / reset / submit : 버튼
            -->
            <input type="text" />
            <input type="password" />
            <input type="radio" />
            <input type="checkbox" />
            <input type="file" />
            <input type="submit" />
            <input type="button" />
            <input type="reset" />






</body>
