<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    span: 영역을 잡아서 효과를 주고싶을때 사용한다
    strong: 강조의 의미로 굵게 글씨가 나오며, 스크린리더기에서 강세를넣어 읽혀진다
    b: 눈에보이는 글씨만 굵게 표시가된다.
    em: 강조의 의미로 기울임 글씨로 보이며, 스크린리더기에서는 높은음으로 읽혀진다.
    i: 눈에보이는 글씨만 기울임으로 표시가된다

    <span>test Text sample</span></p>
    <strong>test Text sample</strong>
    <b>test Text sample</b>
    <em>test Text sample</em>
    <i>test Text sample</i>






</body>
</html>
